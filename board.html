<!doctype html>
<html ng-app="boardApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
    <script src="board.js"></script>
    <link rel="stylesheet" href="board.css">
    <title>Board</title>
  </head>
  <body>
    <h2>Board</h2>
    <div class="board" ng-controller="BoardController">
      <div class="section" ng-repeat="section in sections">
        <h4>{{ section.name }} ({{ section.stories.length }})</h4>
        <div class="story" ng-repeat="story in section.stories">
          <span class="name">{{ story.name }}</span>
          <span class="estimate">{{ story.estimate >= 0 ? story.estimate : '-' }}</span>
        </div>
      </div>
    </div>
  </body>
</html>
